<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      <div onmouseover="over()" onmouseout="out()">
         <h2 id="happy">Happy birthday</h2>
        </div>
    <script>
            function over() {
               document.getElementById("happy").innerHTML = "Thank You"
            }

            function out(){
                document.getElementById("happy").innerHTML = "Mouse Over Me"
            }
      </script>
</body>
</html>
