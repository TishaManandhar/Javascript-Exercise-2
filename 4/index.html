<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
p{
    font-size:40px;
}

button{
    height:45px;
    width:250px;
    font-size:24px;
}

</style>

</head>

<body>
    <p id="change">I like pink colour. Pink is my favourite colour</p>
    <button type="button" onclick="changeBackground()">Change to pink</button>
<script>

    function changeBackground(){
        var element = document.getElementById("change");
        element.style.backgroundColor = "pink";
    }
</script>
</body>
</html>
